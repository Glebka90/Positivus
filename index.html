<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/media.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body class="body">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="/">
                    <img class="logo__link" src="./image/logo.png" alt="">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="/">About us</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Use Cases</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Blog</a>
                        </li>
                    </ul>
                    <a class="header__link button" href="/">Request a quote</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="heading">
        <div class="container">
            <div class="heading__inner">
                <div class="heading__block">
                    <h1 class="heading__title title">Navigating the digital landscape for success</h1>
                    <p class="description-title">Our digital marketing agency helps businesses grow and succeed online
                        through a range of services including SEO, PPC, social media marketing, and content creation.
                    </p>
                    <button class="heading__button button">Book a consultation</button>
                </div>
                <img class="heading__image" src="./image/heading-banner.png" alt="">
            </div>
        </div>
    </section>
    <div class="clients">
        <div class="container">
            <div class="clients__inner">
                <img class="clients__image" src="./image/_clients/ama.png" alt="">
                <img class="clients__image" src="./image/_clients/bbb.png" alt="">
                <img class="clients__image" src="./image/_clients/hub.png" alt="">
                <img class="clients__image" src="./image/_clients/not.png" alt="">
                <img class="clients__image" src="./image/_clients/net.png" alt="">
                <img class="clients__image" src="./image/_clients/zoom.png" alt="">
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="./js/main.js"></script>
</body>

</html>
